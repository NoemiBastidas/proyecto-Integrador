<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No .</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cédula</th>
                <th scope="col">Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let pedido of pedidos.datos">
                <th scope="row">{{ pedido.id }}</th>
                <td>{{ pedido.nombre }}</td>
                <td>{{ pedido.apellido }}</td>
                <td>{{ pedido.cedula }}</td>
                <td>{{ pedido.telefono }}</td>
                <!-- <button mat-icon-button (click)="borrarPedido(id)"><td><i class="material-icons">delete</i></td></button> -->
            </tr>
            </tbody>
    </table>
</div>
