<div class="container">
    <h1 mat-dialog-title>Iniciar Sesión</h1>    
</div>
<div mat-dialog-content>
    <form action="">
        <div class="example-container">
            <mat-form-field>
                <input matInput type="text" placeholder="Usuario">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="password" placeholder="Contraseña">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button type="button" (click)="clickSalir();"><i class="material-icons">
    arrow_back</i>Atrás</button>
    <button mat-button type="submit" routerLink='/home'><i class="material-icons">
    add_circle</i>Ingresar</button>
</div>
